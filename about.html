<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>
    <body>
        <h1>HTML FORMS</h1>

        <form>
            <label for="username">enter username:</label>

            <br><br>
            <label for="email">enter email:</label>
            <input type="email" id="email"placeholder="email">
            <br><br>
            <label for="password">password:</label>
            <input type="password" id="password"placeholder="password">

            <p>select your age:</p>

            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="25-50" id="option-1">
            <label for="option-1">26-50</label>
            <input type="radio" name="age" value="51+" id="option-1">
            <label for="option-1">51+</label>


            <br><br>

            <label for="">security question:</label>

                <option value="q2">if you could be a vegetable, what it be?</option>
                <option value="q3">what is your best ever security question</option>
            </select>

            <br><br>

            <label for="answer">security question answer:</label>
            <input type="text" id="answer" name="answer">

            <br><br>
            <label for="bio">your boi:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...." ></textarea>
            
            <br><br>

            <input type="submit" value="submit the form">

        </form>

    </body>
</html>
